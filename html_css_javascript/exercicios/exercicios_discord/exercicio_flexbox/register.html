<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Página de Cadastro" />
    <meta name="keywords" content="Cadastro" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="register.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="login.html">Login</a>
        <a href="register.html">Cadastro</a>
      </nav>
    </header>
    <main>
      <h1>Página de Cadastro</h1>
      <h2>Cadastre-se no nosso sistema</h2>
      <form>
        <label for="name">Nome</label>
        <input name="name" type="text" />
        <label for="surname">Sobrenome</label>
        <input name="surname" type="text" />
        <label for="email">Email</label>
        <input name="email" type="email" />
        <label for="senha">Senha</label>
        <input name="senha" type="password" />
        <input type="submit" />
      </form>
    </main>
    <footer>
      <p>Desenvolvido por <a href="https://otterwise.co/">Otterwise</a></p>
    </footer>
  </body>
