<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de escolha de linguagem</title>
</head>
<body>
    <section>
        <h1>Formulário de escolha de linguagem</h1>
        <p>Formulário criado para verificar a preferência por linguagem de programação</p>
    </section>
    <section>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome completo">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="E-mail">
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="nascimento" id="nascimento">
            <label for="">Linguagem favorita:</label>
            <input type="radio" name="linguagem preferida" id="JS" value="JavaScript">
            <label for="JS">JS</label>
            <input type="radio" name="linguagem preferida" id="Basic" value="Basic">
            <label for="Basic">Basic</label>
            <button>Enviar</button>
        </form>
    </section>
</body>
</html>
