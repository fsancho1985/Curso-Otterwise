<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Desafio HTML e CSS</title>
</head>
<body>
    <header>
        <nav id="container-nav">
            <img class="logo" src="./img/brand-logo.png" alt="logo">
            <i class="bi bi-list" id="btn-menu-open"></i>
            <i class="bi bi-x" id="btn-menu-close"></i>
            <div class="menu">
                <ul>
                    <li><a href="#">GALERIA</a></li>
                    <li><a href="#">CONTATO</a></li>
                    <li><a href="#">SOCIAL</a></li>
                </ul>
            </div>
            <div id="menu-mobile">
                <a href="#">GALERIA</a>
                <a href="#">CONTATO</a>
                <a href="#">SOCIAL</a>
            </div>
        </nav>
        </header>
     <section class="container-titulo" id="container-titulo">
        <div class="sub-container">
            <div id="dog-img"></div>
            <div class="container-text" id="container-text">
                <h2>Lorem ipsum dolor sit amet</h2>
                <p>consectetur adipiscing elit. Proin nec lacus sem.<p>
            </div>
        </div>
        </section>
    <main>
        <div class="main-container">
            <img src="./img/dog_1 1.png" alt="dog-1">
            <img src="./img/cat_1 1.png" alt="cat-1">
            <img src="./img/dog_2 1.png" alt="dog-2">
            <img src="./img/cat_2 1.png" alt="cat-2">
            <img src="./img/dog_3 1.png" alt="dog-3">
            <img src="./img/cat_3 1.png" alt="cat-3">
        </div>
    </main>         
    <section class="container-form">
        <div class="card-form">
            <form id="form" onsubmit="getInfo()">
                <label class="form-name" for="name">Nome Completo</label>
                <input type="text" name="name" id="name">
                <label class="form-email" for="email">E-mail</label>
                <input type="email" name="email" id="email">
                <label class="form-phone" for="phone">Telefone</label>
                <input type="tel" name="phone" id="phone" >
                <label class="form-message" for="message">Mensagem</label>
                <textarea name="message" id="message" wrap="hard"></textarea>
                <button class="btn-send" type="submit">ENVIAR</button>
                </form>
            </div>
        </section>
        <footer>
            <section class="container-footer">
                <div>
                    <span>Direitos Reservados, 2021</span>
                </div>
            </section>
        </footer>
    </body>
    <script src="/scripts/index.js"></script>   
</html>
